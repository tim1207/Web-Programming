<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <form id="createTodoForm">
            <h4>Create Todo Form</h4>
            <div class="form-group">
                <label for="todoTitle">Title</label>
                <input id="todoTitle" type="text" class="form-control">
            </div>
            <div class="form-group">
                <label for="todoText">Text</label>
                <input id="todoText" type="text" class="form-control">
            </div>
            <div class="form-group">
                <button class="btn btn-primary">Create TODO</button>
            </div>
        </form>
        <!-- TODO: Use the class of List Group component styles in todoList  -->
        <!-- https://getbootstrap.com/docs/4.5/components/list-group/ -->
        <ul id="todoList" class="list-group">

        </ul>
    </div>


    <!-- jquery.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <!-- bootstrap.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
    <!-- main.js -->
    <script src="./main.js"></script>
</body>

</html>
